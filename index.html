<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .text-center input[type="radio"] {
            margin: auto;
        }
        </style>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="name"><b>Name</b><span class="text-danger">*</span></label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="first-name">
                        <small class="text-muted">First</small>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="last-name">
                        <small class="text-muted">Last</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email"><b>Email</b><span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label style="display: block;"><b>Your Experience</b><span class="text-danger">*</span></label>
                <div class="stars">
                    <input type="radio" id="star1" name="experience" value="1">
                    <label for="star1">&#9733;</label>
                    <input type="radio" id="star2" name="experience" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star3" name="experience" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star4" name="experience" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star5" name="experience" value="5">
                    <label for="star5">&#9733;</label>
                </div>
                <p>Overall, how would you rate your experience with us?</p>
            </div>
            <div class="form-group satisfaction-group">
                <label><b>How satisfied are you with?</b><span class="text-danger">*</span></label>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-8">
                        <div class="row text-center">
                            <div class="col">Very unsatisfied</div>
                            <div class="col">Unsatisfied</div>
                            <div class="col">Neutral</div>
                            <div class="col">Satisfied</div>
                            <div class="col">Very satisfied</div>
                        </div>
                    </div>
                </div>
                <div class="form-group satisfaction-item" style="background-color: gainsboro;">
                    <div class="row" style=>
                        <div class="col-4">Purchase</div>
                        <div class="col-8" style="margin-top: 2px;">
                            <div class="row">
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="purchase" id="purchase1" value="1">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="purchase" id="purchase2" value="2">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="purchase" id="purchase3" value="3">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="purchase" id="purchase4" value="4">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="purchase" id="purchase5" value="5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group satisfaction-item">
                    <div class="row">
                        <div class="col-4">Service</div>
                        <div class="col-8" style="margin-top: 2px;">
                            <div class="row">
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="Service" id="Service1" value="1">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="Service" id="Service2" value="2">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="Service" id="Service3" value="3">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="Service" id="Service4" value="4">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="Service" id="Service5" value="5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group satisfaction-item" style="background-color: gainsboro;">
                    <div class="row">
                        <div class="col-4">Company overall</div>
                        <div class="col-8" style="margin-top: 2px;">
                            <div class="row">
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="company" id="company1" value="1">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="company" id="company2" value="2">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="company" id="company3" value="3">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="company" id="company4" value="4">
                                </div>
                                <div class="col text-center">
                                    <input class="form-check-input" type="radio" name="company" id="company5" value="5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<div class="form-group satisfaction-level">
    <label><b>How likely are you to</b><span class="text-danger">*</span></label>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            <div class="row text-center">
                <div class="col">Very unlikely</div>
                <div class="col">Unlikely</div>
                <div class="col">Neutral</div>
                <div class="col">Likely</div>
                <div class="col">Very likely</div>
            </div>
        </div>
    </div>
    <div class="form-group satisfaction-item" style="background-color: gainsboro;">
        <div class="row">
            <div class="col-4">Buy from us again</div>
            <div class="col-8" style="margin-top: 2px;">
                <div class="row">
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Buy from us again" id="Buy from us again1" value="1">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Buy from us again" id="Buy from us again2" value="2">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Buy from us again" id="Buy from us again3" value="3">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Buy from us again" id="Buy from us again4" value="4">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Buy from us again" id="Buy from us again5" value="5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group satisfaction-item">
        <div class="row">
            <div class="col-4">Recommend our<br>products to others</div>
            <div class="col-8" style="margin-top: 13px;">
                <div class="row">
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our products to others" id="Recommend our products to others1" value="1">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our products to others" id="Recommend our products to others2" value="2">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our products to others" id="Recommend our products to others3" value="3">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our products to others" id="Recommend our products to others4" value="4">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our products to others" id="Recommend our products to others5" value="5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group satisfaction-item" style="background-color: gainsboro;">
        <div class="row">
            <div class="col-4">Recommend our<br>company to others</div>
            <div class="col-8" style="margin-top: 13px;">
                <div class="row">
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our company to others" id="Recommend our company to others1" value="1">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our company to others" id="Recommend our company to others2" value="2">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our company to others" id="Recommend our company to others3" value="3">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our company to others" id="Recommend our company to others4" value="4">
                    </div>
                    <div class="col text-center">
                        <input class="form-check-input" type="radio" name="Recommend our company to others" id="Recommend our company to others5" value="5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
<div class="form-group">
    <label for="comments"><b>Additional comments or suggestion</b><span class="text-danger">*</span></label>
    <textarea id="comments" class="form-control" rows="4"></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
